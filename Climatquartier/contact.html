<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("Grel3CSlF3MfGOYG8");
       })();
    </script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-globe-europe"></i>
                </div>
                <div class="logo-text">
                    <h1>ClimatQuartier</h1>
                    <p>Simuler le climat futur de votre territoire</p>
                </div>
            </div>
            <div class="header-actions">
                <a class="nav-btn ghost" href="index.html">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
                <a class="nav-btn ghost" href="team.html">
                    <i class="fas fa-users"></i> Ã‰quipe
                </a>
                <a class="nav-btn ghost" href="documentation.html">
                    <i class="fas fa-book"></i> Documentation
                </a>
                <button class="nav-btn ghost theme-toggle" id="theme-toggle" aria-label="Changer le thÃ¨me">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="contact-page">
            <section class="contact-card">
                <div class="contact-header">
                    <h2>Contactez-nous</h2>
                    <p>Une question sur les scÃ©narios, les donnÃ©es ou les indicateurs ?</p>
                </div>

                <form id="contactForm" class="contact-form">
                    <div class="form-row">
                        <label for="contactName">Nom</label>
                        <input id="contactName" name="from_name" type="text" placeholder="Votre nom" required>
                    </div>
                    <div class="form-row">
                        <label for="contactEmail">Email</label>
                        <input id="contactEmail" name="from_email" type="email" placeholder="vous@exemple.fr" required>
                    </div>
                    <div class="form-row">
                        <label for="contactSubject">Sujet</label>
                        <input id="contactSubject" name="subject" type="text" placeholder="Sujet du message" required>
                    </div>
                    <div class="form-row">
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" name="message" rows="6" placeholder="Votre message" required></textarea>
                    </div>

                    <div class="contact-actions">
                        <button class="btn" type="submit" id="btn-submit">
                            <i class="fas fa-paper-plane"></i> Envoyer
                        </button>
                    </div>
                </form>

                <div class="contact-footer">
                    <span>ðŸ“® climatquartier@hotmail.com</span>
                </div>
            </section>
        </main>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const btn = document.getElementById('btn-submit');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';

            const serviceID = 'service_x3fk2ev';
            const templateID = 'template_miibp8y';

            emailjs.sendForm(serviceID, templateID, form)
                .then(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    alert('Message envoyÃ© avec succÃ¨s !');
                    form.reset();
                }, (err) => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    alert('Erreur lors de l\'envoi : ' + JSON.stringify(err));
                });
        });
    </script>
    <script>
        (function () {
            const btn = document.getElementById('theme-toggle');
            if (!btn) return;
            const root = document.documentElement;
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initial = stored || (prefersDark ? 'dark' : 'light');
            root.setAttribute('data-theme', initial);
            btn.innerHTML = initial === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

            btn.addEventListener('click', () => {
                const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
                const next = current === 'dark' ? 'light' : 'dark';
                root.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                btn.innerHTML = next === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        })();
    </script>
</body>
</html>
