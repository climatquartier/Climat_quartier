<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimatQuartier â€¢ Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-globe-europe"></i>
                </div>
                <div class="logo-text">
                    <h1>ClimatQuartier</h1>
                    <p>Simuler le climat futur de votre territoire</p>
                </div>
            </div>
            <div class="header-actions">
                <a class="nav-btn ghost" href="index.html">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
                <a class="nav-btn ghost" href="documentation.html">
                    <i class="fas fa-book"></i> Documentation
                </a>
            </div>
        </header>

        <main class="contact-page">
            <section class="contact-card">
                <div class="contact-header">
                    <h2>Contactez-nous</h2>
                    <p>Une question sur les scÃ©narios, les donnÃ©es ou les indicateurs ?</p>
                </div>

                <form id="contactForm" class="contact-form">
                    <div class="form-row">
                        <label for="contactName">Nom</label>
                        <input id="contactName" name="name" type="text" placeholder="Votre nom" required>
                    </div>
                    <div class="form-row">
                        <label for="contactEmail">Email</label>
                        <input id="contactEmail" name="email" type="email" placeholder="vous@exemple.fr" required>
                    </div>
                    <div class="form-row">
                        <label for="contactSubject">Sujet</label>
                        <input id="contactSubject" name="subject" type="text" placeholder="Sujet du message" required>
                    </div>
                    <div class="form-row">
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" name="message" rows="6" placeholder="Votre message" required></textarea>
                    </div>

                    <div class="contact-actions">
                        <button class="btn" type="submit">
                            <i class="fas fa-paper-plane"></i> Envoyer
                        </button>
                        <a class="nav-btn ghost" href="mailto:climatquartier@hotmail.com">
                            <i class="fas fa-envelope"></i> Ouvrir lâ€™email
                        </a>
                    </div>
                </form>

                <div class="contact-footer">
                    <span>ðŸ“® climatquartier@hotmail.com</span>
                </div>
            </section>
        </main>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('contactName').value.trim();
            const email = document.getElementById('contactEmail').value.trim();
            const subject = document.getElementById('contactSubject').value.trim();
            const message = document.getElementById('contactMessage').value.trim();

            const body = [
                `Nom: ${name}`,
                `Email: ${email}`,
                '',
                message
            ].join('\n');

            const mailto = `mailto:climatquartier@hotmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailto;
        });
    </script>
</body>
</html>
